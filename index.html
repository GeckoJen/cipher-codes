<!DOCTYPE html>
<html>
    <head>
        <title>Gecko Encryption Tool</title>
        <link href='./resources/stylesheet.css' rel='stylesheet'>
        <script src='./resources/script1.js' async></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Gecko Encryption Tool</h1>
            <h2>A fun way of sending short coded messages between friends!</h2>
            <p>This site will encode your message for you, and then your friend can use it to decode the message back again!</p>
        </header>
        <main>
            <h3 id='gridHead'>What do you want to do?</h3>
            <button id='encrypt'>Encode a message</button>
            <button id='decrypt'>Decode a message</button>
            <div id='codeBox'>
                <h2 id='resultHeader'></h2>
                <p id='codeText'></p>
                <button id='ok'>Close</button>
            </div>

        </main>
        <footer>
            <p>Thanks for visiting! Come back soon!</p>
        </footer>
    </body>
    
</html>
